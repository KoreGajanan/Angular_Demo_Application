<div>
  <h2>Marevellous login Form</h2>
  <div>
    <form [formGroup]="MarvellousForm">
      <div class="form-group">
        <label>User Name: </label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <br />

      <div class="form-group">
        <label>Password: </label>
        <input type="text" class="form-control" formControlName="password" />
      </div>
      <br />
      <div class="form-group">
        <label>Confirm Password: </label>
        <input type="text" class="form-control" formControlName="confirmpass" />
      </div>
      <br />

      <div formGroupName="MarvellousClass">
        <div class="form-group">
          <label>Batch Name </label>
          <input type="text" class="form-control" formControlName="batch" />
        </div>

        <div class="form-group">
          <label>Fees </label>
          <input type="text" class="form-control" formControlName="fees" />
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    {{ MarvellousForm.value | json }}
  </div>
</div>
