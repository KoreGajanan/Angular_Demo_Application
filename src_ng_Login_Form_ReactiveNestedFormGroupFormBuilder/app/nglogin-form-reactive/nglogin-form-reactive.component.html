<div class="container-fluid">
    <h2>Marvellous Login Form</h2>
    <!-- Add FormGroup with our model -->
    <form [formGroup]="MarvellousForm">

        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" formControlName="username">

        </div>
        <br>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password">

        </div>
        <br>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" formControlName="ConfirmPass">

        </div>
        <br>
        <!--  Add nested Form Group -->
        <div formGroupName = "MarvellousClass">
            <div class="form-group">
                <label>Batch Name:</label>
                <input type="text" class="form-control" formControlName="batch">
            </div>

            <div class="form-group">
                <label>Fees:</label>
                <input type="text" class="form-control" formControlName="fees">
            </div>

        </div>
        <button type="submit" mat-button>Login</button>
        <button type="button" mat-button (click)="SetData()">Set values</button>

    </form>
{{ MarvellousForm.value | json }}
</div>
