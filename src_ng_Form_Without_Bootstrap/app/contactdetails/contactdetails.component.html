<div>
    <h1>Admission Form</h1>
    <form>
        <div>
            <label>Student Name: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Email Address: </label>
            <input type="email">
        </div>
        <br>

        <div>
            <label>Mobile number: </label>
            <input type="text"> <br>
        </div>

        <div>
            <select>
                <option selected>I want to join</option>
                <option *ngFor="let value of batches"> {{ value }} </option>
            </select>
        </div>

        <div>
            <label >Select Payment Option</label>
            <div>
                <input type="radio" name="Payment" value="Paytm">
                <label >Paytm</label>
            </div>

            <div>
                <input type="radio" name="Payment" value="GooglePay">
                <label >GooglePay</label>
            </div>
        </div>
            <div>
                <input type="checkbox" >
                <label >Terms & Condtions Accepted</label>
            </div>

            <button type="submit">Submit Form</button>
        

    </form>
</div>
